<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Coordinate System with Right Angle Detection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .info-container,
        .input-container,
        #coordinateList,
        #result {
            position: absolute;
            z-index: 100;
            font-size: 18px;
        }

        .info-container {
            top: 10px;
            left: 10px;
        }

        #mousePosition {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .input-container {
            bottom: 10px;
            left: 10px;
        }

        .input-container input,
        #addButton {
            width: 120px;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 16px;
        }

        #addButton {
            width: auto;
            cursor: pointer;
        }

        #coordinateList {
            top: 100px;
            left: 10px;
        }

        #result {
            top: 10px;
            right: 10px;
            text-align: right;
        }

        #result h3,
        #perimeter,
        #volume,
        #centroid {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="info-container">
        <div id="info">3D Coordinate System</div>
        <div id="mousePosition">Mouse Position: (0, 0, 0)</div>
    </div>
    <div class="input-container">
        <input type="number" id="xInput" placeholder="X coordinate">
        <input type="number" id="yInput" placeholder="Y coordinate">
        <input type="number" id="zInput" placeholder="Z coordinate">
        <button id="addButton">Add</button>
    </div>
    <div id="coordinateList">
        <h3>Marked Coordinates</h3>
    </div>
    <div id="result">
        <h3>Calculation Result</h3>
        <p id="perimeter">Perimeter: </p>
        <p id="volume">Volume: </p>
        <p id="centroid">Centroid: </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create a scene and camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(15, 15, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Array to store marked points
        const markedPoints = [];

        // Function to create a line between two points with yellow color
        const createLine = (start, end) => {
            const points = [start, end];
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0xffff00 }); // Yellow line
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        };

        // Create axes function
        const createAxis = (color, from, to, arrowLength, arrowRadius) => {
            const material = new THREE.MeshBasicMaterial({ color });
            const direction = new THREE.Vector3().subVectors(to, from);
            const cylinderGeometry = new THREE.CylinderGeometry(arrowRadius, arrowRadius, direction.length(), 32);
            const cylinder = new THREE.Mesh(cylinderGeometry, material);
            cylinder.position.copy(from).add(direction.multiplyScalar(0.5));
            cylinder.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
            const arrowHeadGeometry = new THREE.ConeGeometry(arrowRadius * 2, arrowLength, 32);
            const arrowHead = new THREE.Mesh(arrowHeadGeometry, material);
            arrowHead.position.copy(to);
            arrowHead.quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction.clone().normalize());
            scene.add(cylinder);
            scene.add(arrowHead);
        };

        const gridSize = 100;
        const arrowLength = 2;
        const arrowRadius = 0.25;

        // Create X, Y, Z axes
        createAxis(0xff0000, new THREE.Vector3(-gridSize, 0, 0), new THREE.Vector3(gridSize, 0, 0), arrowLength, arrowRadius);
        createAxis(0x00ff00, new THREE.Vector3(0, -gridSize, 0), new THREE.Vector3(0, gridSize, 0), arrowLength, arrowRadius);
        createAxis(0x0000ff, new THREE.Vector3(0, 0, -gridSize), new THREE.Vector3(0, 0, gridSize), arrowLength, arrowRadius);

        // Add grid helper
        const gridHelper = new THREE.GridHelper(gridSize * 2, gridSize);
        scene.add(gridHelper);

        // Function to create text labels for axes
        const createLabel = (text, position) => {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
                const geometry = new THREE.TextGeometry(text, { font, size: 0.5, height: 0.1 });
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(position);
                scene.add(mesh);
            });
        };

        // Create labels for axes
        for (let i = -gridSize; i <= gridSize; i += 10) {
            if (i !== 0) {
                createLabel(i.toString(), new THREE.Vector3(i, 0, 0));
                createLabel(i.toString(), new THREE.Vector3(0, i, 0));
                createLabel(i.toString(), new THREE.Vector3(0, 0, i));
            }
        }

        // Get references to input fields and the add button
        const xInput = document.getElementById('xInput');
        const yInput = document.getElementById('yInput');
        const zInput = document.getElementById('zInput');
        const addButton = document.getElementById('addButton');

        // Add event listener to the "Add" button
        addButton.addEventListener('click', () => {
            const x = parseFloat(xInput.value);
            const y = parseFloat(yInput.value);
            const z = parseFloat(zInput.value);

            // Check if inputs are valid numbers
            if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                addCoordinate(x, y, z);

                // Clear input fields
                xInput.value = '';
                yInput.value = '';
                zInput.value = '';
            } else {
                alert('Please enter valid numbers for the coordinates.');
            }
        });

        // Function to add a coordinate to the scene and calculate properties
	const addCoordinate = (x, y, z) => {
    	const point = new THREE.Vector3(x, y, z);
    	markedPoints.push(point);

    	const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);
    	const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    	const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    	sphere.position.copy(point);
    	scene.add(sphere);

    	// Update the coordinate list
    	const coordinateList = document.getElementById('coordinateList');
    	const coordinateItem = document.createElement('div');
    	coordinateItem.textContent = `(${x}, ${y}, ${z})`;
    	coordinateList.appendChild(coordinateItem);

    	// Calculate perimeter, volume, and centroid
    	calculatePerimeter();
    	calculateCentroid();
    	calculateVolume();

    	// Draw lines between the new point and all previously marked points
    	for (let i = 0; i < markedPoints.length - 1; i++) {
        	createLine(markedPoints[i], point);  // Draw a line between existing points and the new point
    	}
	};

        // Function to check for right angles
        const checkForRightAngles = () => {
            const anglesMarked = [];
            const numPoints = markedPoints.length;

            for (let i = 0; i < numPoints; i++) {
                for (let j = i + 1; j < numPoints; j++) {
                    for (let k = j + 1; k < numPoints; k++) {
                        const v1 = new THREE.Vector3().subVectors(markedPoints[j], markedPoints[i]);
                        const v2 = new THREE.Vector3().subVectors(markedPoints[k], markedPoints[j]);
                        if (Math.abs(v1.dot(v2)) < 1e-10) { // Check for right angle
                            anglesMarked.push({ point1: markedPoints[i], point2: markedPoints[j], point3: markedPoints[k] });
                        }
                    }
                }
            }

            // Draw right angle markers
            anglesMarked.forEach(({ point1, point2, point3 }) => {
                const angleMarkerGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 32);
                const angleMarkerMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
                const angleMarker1 = new THREE.Mesh(angleMarkerGeometry, angleMarkerMaterial);
                const angleMarker2 = new THREE.Mesh(angleMarkerGeometry, angleMarkerMaterial);

                // Calculate positions for the angle markers
                const midPoint1 = new THREE.Vector3().addVectors(point1, point2).multiplyScalar(0.5);
                const midPoint2 = new THREE.Vector3().addVectors(point2, point3).multiplyScalar(0.5);
                const direction1 = new THREE.Vector3().subVectors(point1, point2).normalize();
                const direction2 = new THREE.Vector3().subVectors(point2, point3).normalize();

                angleMarker1.position.copy(midPoint1).add(direction1.clone().multiplyScalar(0.5));
                angleMarker2.position.copy(midPoint2).add(direction2.clone().multiplyScalar(0.5));

                angleMarker1.rotation.z = Math.atan2(direction1.y, direction1.x);
                angleMarker2.rotation.z = Math.atan2(direction2.y, direction2.x);

                scene.add(angleMarker1);
                scene.add(angleMarker2);
            });
        };

        // Animation loop
        const animate = () => {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        };

        animate();

        // Adjust the viewport when the window is resized
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse move event to show position in 3D space
        window.addEventListener('mousemove', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(gridHelper);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                // Correctly display the Y-axis value
                const mousePosition = `Mouse Position: (${intersect.point.x.toFixed(2)}, ${intersect.point.y.toFixed(2)}, ${intersect.point.z.toFixed(2)})`;
                document.getElementById('mousePosition').textContent = mousePosition;
            }
        });
    </script>
</body>

</html>
